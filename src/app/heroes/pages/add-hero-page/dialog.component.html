<h1 mat-dialog-title>Eliminar Heroe</h1>
<div mat-dialog-content>
    Seguro desea eliminar el Heroe {{data.superhero}}?
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="option(false)">No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="option(true)">Ok</button>
</div>
