<div class="flex flex-column p-2">
    <h3>Buscador</h3>
    <mat-form-field>
        <mat-label>Buscador de Heroes</mat-label>
        <input type="text" matInput [formControl]="searchHero" (input)="searcHero()" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
            <mat-option *ngFor="let hero of heroes" [value]="hero">
                <mat-label *ngIf="heroes?.length !== 0"> {{hero.superhero}}</mat-label>
            </mat-option>
            <mat-option value="" *ngIf="heroes?.length === 0 && searchHero?.value?.length > 0 ">
                No se encontro nada con el termino <span class="no-result" color="primary">{{searchHero.value}}</span>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    {{selectedHero | json}}
</div>
